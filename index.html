<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>What to Eat?</title>
  </head>
  <body>
    <header>
      <nav class="nav-expand-lg navigation">
        <h1 class="text-center">What to eat?</h1>
      </nav>
    </header>
    <div class="searchInput">
      <input type="text" placeholder="Search" name="search" id="search" />
    </div>

    <div class="functonInputs">
      <div class="filters">
        <select
          class="form-select"
          aria-label="Default select example"
          onchange="onFilter()"
          id="filterCourse"
          required
        >
          <option selected value="appetizer">Appetizer</option>
          <option value="main course">Main Course</option>
          <option value="dessert">Dessert</option>
          <option value="all">All</option>
        </select>
      </div>
      <button data-bs-toggle="modal" data-bs-target="#myModal">
        Add Recipe
      </button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
      <div class="main-content row-xl-12 row-md-12 row-sm-12">
        <!-- <div class="col-xl-3 col-md-6 col-sm-12 columns"> -->
        <ul
          class="list-group mt-3 pt-3 d-flex flex-row flex-wrap"
          id="addRecipe"
        >
          <!-- <div class="card mx-3 my-3" style="width: 18rem">
          <img src="src/image.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Recipe Name</h5>
            <h6 class="card-title">Description</h6>
            <span class="card-text"
              >Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </span>
            <h6 class="card-title">Course</h6>
            <span class="card-text">Main Dish</span>
            <a href="#" class="btn btn-primary">View Recipe</a>
          </div>
        </div> -->
        </ul>
        <!-- </div> -->
      </div>
    </div>

    <!-- <div class="menu">
      <div class="items">Update</div>
      <div class="items">Delete</div>
    </div> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Recipe</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm" class="needs-validation" novalidate>
              <div class="form-group mb-2">
                <label for="inputRecipeName" class="col-sm-2 col-form-label"
                  >Recipe Name</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputRecipeName"
                    required=""
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Task Name must be more than 5 Characters
                  </div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="inputDescription" class="col-sm-2 col-form-label"
                  >Description</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputDescription"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Description must be more than 5 Characters
                  </div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="courseType" class="col-2 col-form-label"
                  >Course Type</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="courseType"
                  required
                >
                  <option selected value="appetizer">Appetizer</option>
                  <option value="main course">Main Course</option>
                  <option value="dessert">Dessert</option>
                </select>
              </div>

              <div class="form-group">
                <label for="inputIngridients" class="col-sm-2 col-form-label"
                  >Ingridients</label
                >
                <div class="col-sm-10">
                  <textarea
                    id="inputIngridients"
                    name="Ingridients"
                    rows="4"
                    cols="50"
                  >
                  </textarea>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Ingridients must be more than 5 Characters
                  </div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="inputPrepTime" class="col-sm-2 col-form-label"
                  >Prep Time</label
                >
                <div class="col-sm-10">
                  <input
                    placeholder="In Minutes"
                    type="text"
                    class="form-control"
                    id="inputPrepTime"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">PrepTime must be a Number</div>
                </div>
              </div>
              <button id="btnSubmit" type="submit" class="btn btn-primary">
                Add Recipe
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/recipe.js"></script>
    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
